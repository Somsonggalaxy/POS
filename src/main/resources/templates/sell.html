<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Sell</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">POS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/sell}">Sell</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/stock}">Stock</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active">Order</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div>
    <form th:action="@{/sell}" class="p-4 row g-3" method="get">
        <div class="mb-3 col">
            <label for="productName" class="form-label">Id</label>
            <input type="text" class="form-control" id="productName" placeholder="" name="id">
        </div>
        <div class="mb-3 col">
            <label for="productName" class="form-label">Name</label>
            <th:block th:text="${products.name}"></th:block>
        </div>
        <div class="mb-3 col">
            <label for="productName" class="form-label">Price</label>
            <th:block th:text="${products.price}"></th:block>
        </div>
        <div class="mb-3 col">
            <label for="productName" class="form-label">Amount</label>
            <input type="number">
        </div>
        <button type="submit" class="btn btn-primary mb-3 col mt-5">Add</button>
    </form>
</div>
<div class="mx-5">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="productsList: ${productsList}">
            <td th:text="${productsList.id}"/>
            <td th:text="${productsList.name}" />
            <td th:text="${productsList.price}"/>
            <td th:text="${productsList.amount}"/>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
